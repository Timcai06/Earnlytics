name: Sync Investment Data

on:
  schedule:
    - cron: '0 6 * * *'     # 每天早6点运行估值同步
    - cron: '0 6 * * 1'     # 每周一早6点运行行业基准
  workflow_dispatch:        # 支持手动触发

jobs:
  sync-valuation:
    runs-on: ubuntu-latest
    name: Sync Valuation Data
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: earnlytics-web/package-lock.json
          
      - name: Install dependencies
        run: cd earnlytics-web && npm ci
        
      - name: Sync valuation data
        run: cd earnlytics-web && npm run sync:valuation
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          
      - name: Log failure
        if: failure()
        run: echo "❌ Valuation sync failed at $(date)"

  sync-benchmarks:
    runs-on: ubuntu-latest
    name: Sync Industry Benchmarks
    # 只在周一运行或手动触发时运行
    if: github.event.schedule == '0 6 * * 1' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: earnlytics-web/package-lock.json
          
      - name: Install dependencies
        run: cd earnlytics-web && npm ci
        
      - name: Sync industry benchmarks
        run: cd earnlytics-web && npm run sync:benchmarks
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          
      - name: Log failure
        if: failure()
        run: echo "❌ Industry benchmark sync failed at $(date)"
